  <body class='index'>
    <div id='announcement'>
      <p></p>
      <div id='mark_as_read'>
        <!-- %a#mark_as_read_x{:href => "#", :onclick => "return false;", :title => "Piilota tiedote"} piilota -->
      </div>

      </a>

        <h1>
          <a href='http://www.lounasaika.net/'>
            lounasaika.net
          </a>
        </h1>
        <span id='slogan'>
          <span id='day'>Päivän</span>
          poikkitieteelliset ruokalistat
        </span>
      </div>
      <div class='header_inside'>
        <a title="Jäikö nälkä? Anna palautetta!" onClick="recordOutboundLink(this, 'Outbound Links', 'Feedback'); return false;" href="javascript:UserVoice.showPopupWidget();">Palaute</a>
        |
        <!-- = link_to I18n.t(:mobile), "api", :title => I18n.t(:mobile_title) -->
        <!-- | -->
        <a title="Liity faniksi Facebookissa!" onClick="recordOutboundLink(this, 'Outbound Links', 'Facebook'); return false;" href="http://www.facebook.com/lounasaika">Facebook</a>
        |
        <a title="Alennuskoodi.fm" onClick="recordOutboundLink(this, 'Outbound Links', 'Alennuskoodi'); return false;" href="http://www.alennuskoodi.fm/">Alennuskoodi</a>
        |

        |
        <a title="Kiinnostaako mashup-palveluiden kehitys? Tutustu avoimeen rajapintaan!" onClick="recordOutboundLink(this, 'Outbound Links', 'api.html'); return false;" href="/api.html">API</a>
        |
        <a title="In English" href="/en/">In English</a>
      </div>
    </div>
    <div class='nav' id='weekdays'></div>
    <div class='nav' id='campi'></div>
    <ul id='restaurants'>
      <li data-template='data-template' style='display: none'>
        <h2>
          <a href='{{url_by_lang}}'>
            {{name}}
          </a>
        </h2>
        <div class='open'>
          {{status}}
          <a class='tooltip' href='#' onclick='return false;' rel="&lt;dl&gt;&lt;dt&gt;{{name}} ({{campus}})&lt;/dt&gt;&lt;dd&gt;{{address}}&lt;/dd&gt;&lt;br/&gt;{{openingTimesDefList}}&lt;/dl&gt;&lt;img src='http://maps.google.com/maps/api/staticmap?center={{address}}&amp;zoom=14&amp;size=250x200&amp;maptype=roadmap&amp;markers=color:green|{{address}}&amp;sensor=false'&gt;">[info]</a>
        </div>
        <ul class='meals {{closedCssClass}}'>
          <li data-template='mealsToday'>
            {{.}}
          </li>
        </ul>
      </li>
    </ul>
